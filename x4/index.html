<!DOCTYPE html>
<html ng-app = "ghViewerApp">
<head lang = "en">
  <meta charset = "UTF-8">
  <title>Getting Started: Controller Basics</title>
  <meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!--<link rel = "stylesheet" href = "css/bootstrap.min.css"/>-->
  <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href = "http://fonts.googleapis.com/css?family=Ubuntu+Condensed|Open+Sans:400,300|Raleway|Cinzel"
        rel = "stylesheet" type = "text/css">
  <link href = 'http://fonts.googleapis.com/css?family=Source+Sans+Pro|Droid+Sans|Ubuntu|Raleway|Montserrat'
        rel = 'stylesheet' type = 'text/css'>
  <link rel = "stylesheet" href = "basicStyles.css"/>


</head>

<body ng-controller = "ControllerBasics"> <!--Accessing what's inside "ControllerBasics" controller-->

<div class = "container">
  <div class = "row">
    <h1>{{title}}</h1>

    <h2 style = "color:red;">{{error}}</h2>

    <!--Gamification-->
    {{countdown}}

    <!--<form name="searchUser">
      <input type = "search" placeholder="Username to find" ng-model="username"/>
      <input type = "submit" value="Birok" ng-click="search(username)"/>
    </form>-->
    <form name = "searchUser" ng-submit = "search(username)">
      <input type = "search" required placeholder = "Username to find" ng-model = "username"/>
      <input class = "dropDownBtn" type = "submit" value = "Go Fetch!"/>
    </form>
    <hr/>
    <div ng-include = "'userDetails.html'" ng-show = "user"></div>
  </div>

  <!--Table Area-->
  <div class = "divider clearFixX" ng-include = "'userTable.html'" ng-show="user"></div>

</div>


<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular-resource.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>-->
<script src = "controllers.js"></script>
</body>
</html>
